<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Let's Create an ID card!</h1>
        <div id="form">
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" placeholder="First Name"><br>
            <label for="lastName">Last Name</label><br>
            <input type="text" id="lastName" placeholder="Last Name" ><br>
            <label for="Age">Age:</label><br>
            <input type="number" id="age" placeholder="Age"><br>
            <label for="phoneNumber">Phone Number:</label><br>
            <input type="number" id="phoneNumber" placeholder="Phone Number"><br>
            <label for="address">Address:</label><br>
            <input type="text" id="address" placeholder="Address"><br>
            <br>
            <button id="btn" onclick="idCard()">Submit Me!</button><br>
        </div>
        <div id="idCard">
            <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">
            <p id="postFullName"></p>
            <br>
            <p id="postAge" class="margin"></p>
            <p id="postPhoneNumber" class="margin"></p>
            <p id="postAddress"  class="margin"></p>
        </div>
        <script src="script.js"></script>
        </body>
 </html>
